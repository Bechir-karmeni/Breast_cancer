    <script>
    // Fonction pour ajouter une croix rouge sur l'image
    function ajouterCroixSurImage(event) {
        const croix = document.createElement("div");
        croix.className = "cross";
        croix.innerHTML = "✖";
        croix.style.left = `${event.clientX - event.target.getBoundingClientRect().left}px`;
        croix.style.top = `${event.clientY - event.target.getBoundingClientRect().top}px`;
        croix.addEventListener("click", (e) => {
            e.target.remove(); // Supprimer la croix lorsqu'elle est cliquée
        });

        // Ajouter la croix directement sur l'image
        event.target.appendChild(croix);
    }
